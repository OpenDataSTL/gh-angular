<div class="accent" id="mainSearchBox">
  <h1>Everything you need in one place.</h1>

  <span id="searchBoxInstructions">Use the search box below to find relevant court information</span>
  <ui-select id="municipalitiesFinder" name="municipalitiesFinder" ng-model="ctrl.selectedMunicipality" on-select="ctrl.municipalitySelected();" ng-click="ctrl.clearTicketFinder();">
    <ui-select-match placeholder="Enter your City...">{{$select.selected.municipality_name}}</ui-select-match>
    <ui-select-choices repeat="municipality in ctrl.municipalities | filter: $select.search">
      <div ng-bind-html="municipality.municipality_name | highlight: $select.search"></div>
    </ui-select-choices>
    <ui-select-no-choice>
      Please select a valid city name.
    </ui-select-no-choice>
  </ui-select>

</div>

<p class="main-page-banner">Use the options below to find your ticket information</p>

<div class="container-fluid" id="homePageTileBoxSection">
 <div class="homePageBottomMargin">
      <div class="row row-eq-height">
        <div class="col-md-4 magenta-accent no-border-col">
          <ticket-finder-box text="I have my ticket number." button-text="FIND TICKET" municipalities="ctrl.municipalities" select-finder="ctrl.updateFinderSelected" finder-selected="ctrl.finderSelected" icon="fa-newspaper-o" current-ticket-finder="TICKET_NUMBER"></ticket-finder-box>
        </div>
        <div class="col-md-4 blue-accent no-border-col">
          <ticket-finder-box text="I have my driver's license number." municipalities="ctrl.municipalities" icon="fa-car" select-finder="ctrl.updateFinderSelected" finder-selected="ctrl.finderSelected" current-ticket-finder="DRIVER_INFO"></ticket-finder-box>
        </div>
        <div class="col-md-4 lime-green-accent no-border-col">
          <ticket-finder-box text="I know where I got my ticket." municipalities="ctrl.municipalities" icon="fa-map-marker" select-finder="ctrl.updateFinderSelected" finder-selected="ctrl.finderSelected" current-ticket-finder="LOCATION"></ticket-finder-box>
        </div>
      </div>
  </div>
</div>
