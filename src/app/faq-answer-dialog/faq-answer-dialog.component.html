<div fxLayout="column" fxLayoutGap="1.5em">
  <mat-dialog-content>
    <strong>Q: </strong><span>{{faqItem.q}}</span>
    <br><br>
    <strong>A: </strong><span [innerHTML]="faqItem.a | linky:{stripPrefix: false}"></span>

  </mat-dialog-content>
  <mat-dialog-actions fxLayoutAlign="end">
    <button mat-button mat-raised-button mat-dialog-close color="primary">OK</button>
  </mat-dialog-actions>

</div>
