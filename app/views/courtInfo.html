<div class="container">
  <div class="well" style="margin-top:20px">
    <h2 style="margin:0">Court Info</h2>
  </div>

    <div class="form-group">
      <label for="Autocomplete2">Find your Court</label>

      <b>details</b>: {{details.formatted_address}}

    </div>
  </div>
</div>
