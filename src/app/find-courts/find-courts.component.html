<app-court-title-header headerText="Find Your Court"></app-court-title-header>

<div  id="findCourtsPageContent" fxFlex="1" fxLayout="column">
  <div fxFlex="1em"></div>
  <form fxFlex=".2 1 100%">
    <span id="selectCourtInputDecorator">
      <mat-form-field>
        <input id="selectCourtInput" matInput placeholder="Click here to find court info..." [formControl]="muniGroupCtrl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onCourtSelected($event)" [displayWith]="getAutoCompleteDisplay">
          <mat-optgroup *ngFor="let muniGroup of filteredMuniGroups | async" [class.muniAutoCompleteGroups]="true" [label]="getGroupLabel(muniGroup)">
            <mat-option *ngFor="let court of muniGroup.courts" [value]="court">
              <span *ngIf="muniGroup.municipalityCourtCount > 1" class="muniAutoCompleteMuniName">{{ court.name }} </span>
              <div *ngIf="muniGroup.municipalityCourtCount == 1">
                <span class="muniAutoCompleteMuniName">{{ muniGroup.municipalityName }} </span>
                <span class="muniAutoCompleteCourtName">({{court.name }})</span>
              </div>
            </mat-option>
          </mat-optgroup>
        </mat-autocomplete>
      </mat-form-field>
    </span>
  </form>

  <div fxFlex="5em"></div>

  <!-- desktop -->
  <mat-grid-list fxShow.gt-md fxHide.lt-lg cols="3" rowHeight="2em">
    <span *ngFor="let court of courts">
      <mat-grid-tile><a routerLink="/courts/{{court.id}}" role="link">{{ court.name }}</a></mat-grid-tile>
    </span>
  </mat-grid-list>

  <!-- tablet -->
  <mat-grid-list fxShow.md fxHide cols="2" rowHeight="2em">
    <span *ngFor="let court of courts">
      <mat-grid-tile><a routerLink="/courts/{{court.id}}" role="link">{{ court.name }}</a></mat-grid-tile>
    </span>
  </mat-grid-list>

  <!-- mobile -->
  <mat-grid-list fxShow.lt-md fxHide.gt-sm cols="1" rowHeight="2em">
    <span *ngFor="let court of courts">
      <mat-grid-tile><a routerLink="/courts/{{court.id}}" role="link">{{ court.name }}</a></mat-grid-tile>
    </span>
  </mat-grid-list>

</div>
